---

- name: ensure group bbr6621 does not exist
  group:
      name: bbr6621
      gid: 2003
      state: absent
  tags:
    - auth

- name: ensure user bbr6621 does not exist
  user:
      name: bbr6621
      uid: 2003
      group: bbr6621
      groups: 
        - wheel
      state: absent
  tags:
    - auth

- name: ensure bbr6621's SSH key does not exist
  authorized_key:
      key: "ssh-rsa "
      user: bbr6621
      state: absent
      manage_dir: yes
      exclusive: yes
  tags:
    - auth
